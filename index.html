<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <h2>Tip Calculator</h2>
      <label for="billAmount">Bill Amount:</label>
      <input type="number" id="billAmount" placeholder="Eur" step="0.01" />
      <label for="serviceQuality">Service quality:</label>
      <select id="serviceQuality">
        <option value="0.1">Excellent - 10%</option>
        <option value="0.08">Great - 8%</option>
        <option value="0.05">Good - 5%</option>
        <option value="0.02">Bad - 2%</option>
      </select>
      <button onclick="calculateTip()">Calculate Tip</button>
      <div class="result">
        <label for="tipAmount">Tip Amount:</label>
        <input type="text" id="tipAmount" disabled />
        <label for="totalAmount">Total Amount:</label>
        <input type="text" id="totalAmount" disabled />
      </div>
    </div>
  </body>
</html>
